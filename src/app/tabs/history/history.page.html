<ion-content>
  <div id="history-page">
    <div class="header">
      <div class="header-top">
        <h1 class="header-title">History</h1>
        <button class="header-button">
          <i class="fa-solid fa-filter"></i>
        </button>
      </div>
    </div>

    <div id="reports-list" class="reports-list" *ngIf="hasReports(); else noReports">
      <div class="report-card" *ngFor="let r of reports">
        <div class="report-header">
          <div class="report-image">
            <img [src]=" r.preview?'data:image/jpeg;base64,' +r.preview : 'assets/logodessinrogne.png'" alt="Analysis Photo" />
          </div>
          <div class="report-info">
            <div class="report-info-top">
              <span class="report-title">Analysis</span>
            </div>
            <div class="report-date">{{ r.date | date: 'd MMMM yyyy' }}</div>
          </div>
        </div>
        <div class="report-footer">
          <div class="report-action">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Full report</span>
          </div>
          <button class="report-button" (click)="viewReport(r)">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <ng-template #noReports>
      <div class="no-history">
        <p>No analysis history found.</p>
      </div>
    </ng-template>

    <ion-button expand="block" color="danger" (click)="clearHistory()">
      Clear History
    </ion-button>
  </div>
</ion-content>
