<ion-header>
  <ion-toolbar>
    <div class="custom-title">
      <img src="assets/logodessinrogne.png" alt="Logo" class="logo" />
      <span>FaceAnalysisPro</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- Main Content -->
        <div id="main-content" class="flex-grow flex flex-col items-center justify-center text-center">
            <h1 class="text-3xl font-bold mb-6 leading-tight">Découvrez ce que révèle vraiment votre visage grâce à notre IA de beauté.</h1>
            
            <!-- AI Illustration -->
            <div id="ai-illustration" class="mb-8 relative w-64 h-64">
                <img class="rounded-full shadow-lg" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/588eb60805-71a7d3e7408d682a3822.png" alt="minimalist futuristic AI face analysis technology, face scanning with blue light, clean white background, tech aesthetic">
            </div>
            
            <!-- CTA Button -->
            <button id="analyze-button" class="bg-accent text-white text-lg font-semibold py-4 px-8 rounded-full shadow-lg mb-8 transform transition-transform duration-200 active:scale-95 hover:bg-opacity-90">
                Analyser mon visage
            </button>
            
            <!-- Description -->
            <p id="description" class="text-gray-600 max-w-xs">
                Analyse basée sur symétrie, proportions et harmonie faciale selon les standards esthétiques universels.
            </p>
            
            <!-- Features Preview -->
            <div id="features-preview" class="flex justify-center space-x-4 mt-10">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa-solid fa-ruler text-accent"></i>
                    </div>
                    <span class="text-xs text-gray-500">Symétrie</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa-solid fa-chart-simple text-accent"></i>
                    </div>
                    <span class="text-xs text-gray-500">Proportions</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa-solid fa-star text-accent"></i>
                    </div>
                    <span class="text-xs text-gray-500">Harmonie</span>
                </div>
            </div>
        </div>
      
</ion-content>
